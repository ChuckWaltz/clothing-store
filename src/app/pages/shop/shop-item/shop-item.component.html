<div class="shop-item col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngIf="product">
  <div class="shop-item-inner col-xs-12" (click)="active()">
    <img src="{{ product.mainImageUrl }}" />
  </div>
  <div class="item-content" (click)="active()">
    <div class="item-content-inner col-xs-12">
      <h2>{{ product.name }}</h2>
      <h3>{{ product.price }}</h3>
    </div>
  </div>
</div>
